<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <script src="./assets/tailwindcss.js"></script>
  <script src="./assets/jquery.js"></script>
  <title>RCIP NITA-U Commissioning Launch</title>
  <style>
    @font-face {
      font-family: "NunitoRegular";
      src: url("./assets/VisbyRegular.otf");
    }

    @font-face {
      font-family: "NunitoBold";
      src: url("./assets/VisbyExtrabold.otf");
    }

    h2 {
      font-family: "NunitoBold";
    }

    .bg-photo {
      background-image: linear-gradient( rgba( 0, 0, 0, 0.1 ), rgba( 0,0,0, 0.1 ) ), url( './images/RCIP_image4.png' );
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
</head>

<body>
  
  <div class="w-screen h-screen overflow-hidden bg-gray-200 flex flex-col items-center justify-center bg-photo relative">
    <div class="flex items-center justify-center py-2 w-2/3 launch-class">
     <h2 class="text-3xl font-bold text-center">REGIONAL ICT INFRASTRUCTURE AND <br><span class="text-[#8aae14]">e-GOVERNMENT SERVICES</span></h2>
    </div>

    <div class="w-3/12 my-6 bg-black flex items-center justify-center launch-class rounded-md py-5 px-5 hover:bg-yellow-500" id="login-content">
      <button class="text-black w-full h-full text-white font-bold text-3xl px-2" id="the-btn">
          Commissioning of the RCIP Project
      </button>
    </div>

    <div class="video-container h-screen w-screen hidden">
      <video class="video-player" id="player" width="100%"  height="100%" src="./assets/AudioVideo.mp4">
      </video>
    </div>

  </div>
</body>
<script>
  let state = { played: false };
  const player = document.getElementById("player");

  function launch(){
    $( "div.launch-class" ).hide();
    $( "div.video-container" ).show();

    //play the video
    player.play();
    //when its done
    player.addEventListener( "ended",() => {
      // mplayer.play()
    },false);
  }

  function openFullscreen( myVideo ) {
  console.log("hitting")
  var elem = myVideo
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}

function toggleFullScreen() {
    // Get your full screen element
    const video= document.querySelector('#player');
    const rfs = video.requestFullscreen || video.webkitRequestFullScreen || video.mozRequestFullScreen || video.msRequestFullscreen;
    rfs.call(video);
}
  
  $( document ).ready( function () {
      // var myVideo =  $("#player" );
      $( "#the-btn" ).on( "click", function() {
        launch();
        toggleFullScreen();
      } );
      
  } );
</script>
<style>
  .overlay{
    position: relative;
    z-index: 10;
    bottom:40vh;
    color:white;  
  }
  .d-none{
    display: none;
  }
  .text-center{
    text-align: center;
  }
.outline-light{
  color:white;
  border:1px solid white;
  background-color:transparent;
  width:fit-content;
  padding-left: 2em;
  padding-right:2em;
  line-height: 2.5em;

}
.outline-light:hover{
  color:black;
  background-color: white;
  cursor:pointer;
}
.mx-auto{
  margin-left: 14em;
  margin-right: auto;
}
  .content {
    position: relative;
    width: 500px;
    margin: 0 auto;
    height:280px;
  }

  .content video {
    width: 100%;
    display: block;
  }

  .content:before {
    content: '';
    position: absolute;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
</style>

</html>
