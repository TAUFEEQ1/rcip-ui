<!DOCTYPE html>
<html lang="en">

<head>

    </div>

  </div>
</body>

    $( "div.video-container" ).show();
    //play the video
    player.play();

  } );

<style>
  .overlay{
    position: relative;
    z-index: 10;
    bottom:40vh;
    color:white;  
  }
  .d-none{
    display: none;
  }
  .text-center{
    text-align: center;
  }
.outline-light{
  color:white;
  border:1px solid white;
  background-color:transparent;

  color:black;

}

}
  .content {
    position: relative;
    width: 500px;
    margin: 0 auto;
    height:280px;
  }

  .content video {
    width: 100%;
    display: block;
  }

  .content:before {
    content: '';
    position: absolute;
    background: rgba(0, 0, 0, 0.5);
